<script>
    var tableCoumns = [
        { name: 'testName1', propertyName: 'testValue1' },
        { name: 'testName2', propertyName: 'testValue2' },
    ];

    var tablData = [
        { testValue1: 'test content0', testValue2: 'other test content' },
        { testValue1: 'test content1', testValue2: 'other test content' },
        { testValue1: 'test content2', testValue2: 'other test content' },
    ]

    var tableEl = document.querySelector("ork-table");
    tableEl.columns = tableCoumns;
    tableEl.dataSource = tablData;
